name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp deploy.sh deploy/
          cd deploy
          tar -czf deploy.tar.gz *

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Upload deployment package
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy/deploy.tar.gz ${USER}@${HOST}:/home/ubuntu/

          # Execute deployment on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
            cd /home/ubuntu
            tar -xzf deploy.tar.gz

            # Stop existing application
            PID=$(pgrep -f "application.jar")
            if [ -n "$PID" ]; then
              echo "Stopping existing application (PID: $PID)"
              kill -15 $PID
              sleep 5
            fi

            # Create logs directory
            mkdir -p /home/ubuntu/logs

            # Start new application
            nohup java -jar \
              -Dspring.profiles.active=prod \
              application.jar \
              > /home/ubuntu/logs/application.log 2>&1 &

            # Verify deployment
            sleep 10
            NEW_PID=$(pgrep -f "application.jar")
            if [ -n "$NEW_PID" ]; then
              echo "Deployment successful! PID: $NEW_PID"
            else
              echo "Deployment failed!"
              exit 1
            fi

            # Cleanup
            rm -f deploy.tar.gz application.jar deploy.sh
          EOF

          # Cleanup local files
          rm -f private_key.pem
